<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloe Slot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('casino-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
        }

        #casino-container, #menu-container, #admin-panel, #admin-login, #account-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .neon-text {
            font-size: 32px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 20px #ff8000;
        }

        #reels {
            font-size: 48px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff0, #ff8000);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        button:hover {
            background: linear-gradient(45deg, #ff8000, #ff0);
        }

        .hidden {
            display: none;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th, .admin-table td {
            padding: 10px;
            border: 1px solid #fff;
        }

        .admin-table th {
            background-color: #444;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

        #history {
            margin-top: 20px;
            color: #ff0;
            font-size: 18px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin: 0 auto;
            width: 80%;
        }

        #history p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- メニュー画面 -->
    <div id="menu-container" style="display: block;">
        <h1 class="neon-text">Aloe Slot</h1>
        <p>🎰Welcome to Aloe Slot🎰</p>
        <p>目指せ一攫千金!</p>
        <button onclick="showAccountCreation()">アカウント作成</button>
        <button onclick="showPlayerLogin()">プレイ</button>
        <button onclick="showAdminLogin()">管理者</button>
    </div>

    <!-- アカウント作成画面 -->
    <div id="account-container">
        <h2>アカウント作成</h2>
        <input type="text" id="username" placeholder="MCID" />
        <input type="password" id="password" placeholder="パスワード" />
        <button onclick="createAccount()">アカウント作成</button>
        <button onclick="showLogin()">戻る</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="casino-container">
        <h1 class="neon-text">豪華カジノスロット</h1>
        <div id="slot-machine">
            <div id="reels">
                <span id="reel1">🍒</span>
                <span id="reel2">🍋</span>
                <span id="reel3">🍊</span>
            </div>
            <button id="spinButton">スピン</button>
            <p id="result"></p>
            <p>トークン: <span id="tokenCount">0</span></p>
        </div>
        <div id="history"></div> <!-- 履歴表示エリア -->
    </div>

    <!-- 管理者ログイン画面 -->
    <div id="admin-login">
        <h2>管理者ログイン</h2>
        <input type="password" id="adminPassword" placeholder="パスワードを入力" />
        <button onclick="authenticateAdmin()">ログイン</button>
    </div>

    <!-- 管理者パネル -->
    <div id="admin-panel">
        <h2>管理者パネル</h2>
        <div id="admin-actions" style="display: block;">
            <h3>プレイヤーのトークン管理</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ユーザー名</th>
                        <th>トークン数</th>
                        <th>トークン追加</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody id="playerList"></tbody>
            </table>
            <button onclick="goHome()">ホームに戻る</button> <!-- ホームに戻るボタン -->
        </div>
    </div>

    <script>
        let currentUsername = '';
        let tokens = 0;

        // シンボルの定義
        const symbols = ['🍒', '🍋', '🍊', '🍉', '🍇', '⭐'];

        // 各シンボルの確率設定（合計が1になるように設定してください）
        const probabilities = {
            '🍒': 0.4,  // チェリー
            '🍋': 0.3,  // レモン
            '🍊': 0.2,  // オレンジ
            '🍉': 0.1,  // スイカ
            '🍇': 0.05, // グレープ
            '⭐': 0.05   // 星
        };

        // 各シンボルの配当設定
        const payouts = {
            '🍒': 10,  // チェリー
            '🍋': 20,  // レモン
            '🍊': 30,  // オレンジ
            '🍉': 40,  // スイカ
            '🍇': 50,  // グレープ
            '⭐': 100  // 星
        };

        // スロット結果履歴用の配列
        let history = [];

        // Cookieを設定する関数
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000)); // 有効期限を設定
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // Cookieから値を取得する関数
        function getCookie(name) {
            const nameEq = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEq) == 0) {
                    return c.substring(nameEq.length, c.length);
                }
            }
            return null;
        }

        // トークン数を保存する関数
        function saveTokensToCookie() {
            setCookie(currentUsername + '_tokens', tokens, 7); // 7日間有効
        }

        // トークン数を読み込む関数
        function loadTokensFromCookie() {
            const cookieValue = getCookie(currentUsername + '_tokens');
            if (cookieValue !== null) {
                tokens = parseInt(cookieValue);
                document.getElementById('tokenCount').textContent = tokens;
            } else {
                tokens = 0; // Cookieがない場合は初期値0
            }
        }

        // 確率に基づいてシンボルを選択する関数
        function getRandomSymbol() {
            const rand = Math.random();
            let cumulativeProbability = 0;

            for (let symbol in probabilities) {
                cumulativeProbability += probabilities[symbol];
                if (rand < cumulativeProbability) {
                    return symbol;
                }
            }
            return '🍒';  // デフォルトは🍒
        }

        // スピン機能
        function spin() {
            if (tokens <= 0) {
                document.getElementById('result').textContent = "トークンが足りません！";
                return;
            }

            let reel1 = getRandomSymbol();
            let reel2 = getRandomSymbol();
            let reel3 = getRandomSymbol();

            // スピン結果の初期表示
            document.getElementById('reel1').textContent = reel1;
            document.getElementById('reel2').textContent = reel2;
            document.getElementById('reel3').textContent = reel3;

            tokens -= 10; // 1回のスピンで10トークン消費
            document.getElementById('tokenCount').textContent = tokens;

            // 当たりの判定
            let resultMessage = "ハズレ！";
            if (reel1 === reel2 && reel2 === reel3) {
                // 当たった場合はシンボルを揃える
                resultMessage = `${reel1} 大当たり！ +${payouts[reel1]}トークン`;
                tokens += payouts[reel1]; // 3つ揃ったシンボルの配当を追加
            }

            document.getElementById('result').textContent = resultMessage;

            // トークンをCookieに保存
            saveTokensToCookie();

            // 結果履歴を更新
            const historyItem = `${reel1} | ${reel2} | ${reel3} - ${resultMessage}`;
            history.unshift(historyItem); // 最新結果を配列の先頭に追加

            if (history.length > 10) {
                history.pop(); // 履歴が10を超えたら一番古い結果を削除
            }

            setTimeout(displayHistory, 100); // 少し遅延を入れて履歴を更新
        }

        // ログイン時にトークンをCookieから読み込む
        function showPlayerLogin() {
            const username = prompt("ユーザー名を入力してください");
            const password = prompt("パスワードを入力してください");

            if (username && localStorage.getItem(username)) {
                const userData = JSON.parse(localStorage.getItem(username));
                if (userData.password === password) {
                    currentUsername = username;
                    loadTokensFromCookie(); // Cookieからトークンを読み込む
                    document.getElementById('menu-container').style.display = 'none';
                    document.getElementById('casino-container').style.display = 'block';
                } else {
                    alert("パスワードが間違っています！");
                }
            } else {
                alert("ユーザーが存在しません。");
            }
        }

        // ここから管理者のコードを追加していく
    </script>
</body>
</html>
